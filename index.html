<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DuoSabor - Card√°pio</title>

<style>
body { font-family: Arial; background:#f7f3e9; margin:0; padding:20px; }
header img { width:160px; border-radius:12px; display:block; margin:auto; }
.card { background:white; padding:15px; margin:10px 0; border-radius:10px; }
button { padding:10px 15px; border:none; background:#c48a3a; color:white; border-radius:8px; cursor:pointer; }

#cart {
 position:fixed;
 bottom:20px;
 right:20px;
 background:#d94d92;
 color:white;
 padding:14px 18px;
 border-radius:50px;
 font-size:14px;
 display:flex;
 align-items:center;
 gap:6px;
 text-decoration:none;
}

#cart-items {
 background:white;
 padding:15px;
 margin-top:20px;
 border-radius:10px;
 display:none;
}

#cart-items h3 { margin-top:0; }
.copy-btn {
 margin-top:10px;
 padding:10px;
 background:#d94d92;
 color:white;
 border:none;
 border-radius:6px;
 cursor:pointer;
 width:100%;
}
</style>
</head>

<body>

<header>
<h2 style="text-align:center;">DuoSabor ‚Ä¢ Coroaci</h2>
<img src="ninho_morango.jpg" />
<p style="text-align:center;">@Duosabor.coroaci_</p>
</header>

<h2>Card√°pio</h2>
<div id="items"></div>

<div id="cart-items">
 <h3>Seu pedido üç∞</h3>
 <div id="lista"></div>
 <p><b>Total:</b> R$ <span id="total"></span></p>

 <p>Copie e cole esta mensagem no Direct do Instagram:</p>
 <textarea id="msg" style="width:100%;height:90px;"></textarea>
 <button class="copy-btn" onclick="copyText()">Copiar Pedido üìã</button>

 <br><br>
 <a href="https://www.instagram.com/Duosabor.coroaci_/"
 target="_blank" style="color:#d94d92;font-weight:bold;">
 üëâ Enviar no Instagram
 </a>
</div>

<a id="cart" href="javascript:toggleCart()">
üõí <span id="cart-count">0</span>
</a>

<script>
const produtos = [
 {nome:"Ninho com morango", preco:12},
 {nome:"Ninho com maracuj√°", preco:12},
 {nome:"Lim√£o", preco:12},
 {nome:"Choconinho", preco:12},
 {nome:"Prest√≠gio", preco:12},
 {nome:"Churros", preco:12},
 {nome:"Chocolate", preco:12},
 {nome:"Cenoura", preco:12},
 {nome:"Doce de leite 330g", preco:15},
 {nome:"Doce de leite 660g", preco:30}
];

let carrinho = [];

function render(){
 document.getElementById("items").innerHTML =
 produtos.map((p,i)=>`
 <div class='card'>
 <b>${p.nome}</b><br>
 R$ ${p.preco}
 <br><br>
 <button onclick="add(${i})">Adicionar</button>
 </div>`).join("");

 atualizarCarrinho();
}

function add(i){
 carrinho.push(produtos[i]);
 atualizarCarrinho();
}

function atualizarCarrinho(){
 document.getElementById("cart-count").innerText = carrinho.length;

 const lista = document.getElementById("lista");
 const msg = document.getElementById("msg");
 const total = carrinho.reduce((acc,p)=>acc+p.preco,0);

 lista.innerHTML = carrinho.map(c=>`- ${c.nome} (R$${c.preco})`).join("<br>");
 msg.value = "Ol√°! Gostaria de pedir:\n" +
 carrinho.map(c=>`‚Ä¢ ${c.nome} - R$${c.preco}`).join("\n") +
 `\n\nTotal: R$${total}`;

 document.getElementById("total").innerText = total;
}

function toggleCart(){
 const c = document.getElementById("cart-items");
 c.style.display = (c.style.display === "block" ? "none" : "block");
}

function copyText() {
 const textarea = document.getElementById("msg");
 textarea.select();
 textarea.setSelectionRange(0, 99999);
 document.execCommand("copy");
 alert("Pedido copiado! Cole no Direct do Instagram üì≤");
}

render();
</script>

</body>
</html>
